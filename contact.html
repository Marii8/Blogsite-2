<!-- CONTACT -->
    <div class="bg blur"></div>
    <form action="" class=
"">
        <div class="contact-form">
            <div class="form-group">
                <span class="label">名前</span>
                <input type="text" placeholder="氏" class="name">
                <input type="text" placeholder="名" class="name">
            </div>
            <div class="form-group">
                <span class="label">メールアドレス</span>
                <input type="text" placeholder="gmail.com@" class="email">
            </div>
            <span class="form-group">
                <span class="label">性別</span>
                <label for="male">
                    <input type="radio" id="male" name="gender"> 男性
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender"> 女性
                </label>
            </span>
            <div class="form-group">
                <span class="label">言語</span>
                <span class="input-field">
                        <label for="english">
                            <input type="checkbox" id="english" name="language"> English
                        </label>
                        <label for="japanese">
                            <input type="checkbox" id="japanese" name="language"> Japanese
                        </label>
                </span>
            </div>
            <div class="form-group">
                <textarea name="textarea" id="" cols="100" rows="5" placeholder="お問い合わせ内容"></textarea>
            </div>
            <fieldset class="submit">
                <button>SUBMIT</button>
            </fieldset>
        </div>
    </form>
