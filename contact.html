<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogsite</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
    <link rel="icon" href="favicon.ico">



</head>
<body>
<!-- HEADER -->
    <header>
        <div class="header-left">
            <a href="index.html"><i class="fas fa-rocket fa-2x faa-float animated"></i><span><strong>B</strong>log<strong>.</strong></span></a>
        </div>
        <div class="header-right">
            <ul class="header-list">
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </header>

<!-- MENU -->
    <menu>
        <ul class="menu-list">
            <li><a href="index.html"><i class="fas fa-fw fa-home"></i>HOME</a></li>
            <li><i class="fas fa-fw fa-code"></i>WEB</li>
            <li><i class="far fa-fw fa-newspaper"></i>ARTICLE</li>
            <li><i class="fas fa-fw fa-life-ring"></i>LIFE</li>
            <li><i class="fas fa-fw fa-globe-americas"></i>TRAVEL</li>
            <li><i class="fas fa-fw fa-dumbbell"></i>FITNESS</li>
        </ul>
    </menu>

<!-- CONTACT -->
    <form action="">
        <div class="contact-form">
            <div class="form-group">
                <span class="label">お名前</span>
                <input type="text" placeholder="氏名">
            </div>
            <div class="form-group">
                <span class="label">Eメールアドレス</span>
                <input type="text" placeholder="＊＊＊＊＠gamil.com">
            </div>
            <span class="input-field">
                <span class="label">性別</span>
                <label for="male">
                    <input type="radio" id="male" name="gender">男性
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender">女性
                </label>
            </span>
            <div class="form-group">
                <span class="label">言語</span>
                <span class="input-field">
                        <label for="english">
                            <input type="checkbox" id="english" name="language">English
                        </label>
                        <label for="japanese">
                            <input type="checkbox" id="japanese" name="language">Japanese
                        </label>
                </span>
            </div>
            <div class="form-group">
                <span class="label">お問い合わせ内容</span>
                <textarea name="textarea" id="" cols="100" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button>SUMBIT</button>
            </div>
        </div>
    </form>


<!-- FOOTER -->
    <footer>
        <i class="fas fa-rocket fa-2x faa-float animated"></i>
        <span>&copy;MarikoAburai</span>
    </footer>

</body>
</html>
